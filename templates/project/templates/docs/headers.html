
<!-- Begin Headers -->
<div class="block-container">
    <div class="block-title">
        <h5>Headers: 
            {{^headers}}
            <span class="notDefined">Not Defined</span>
            {{/headers}}
        </h5>
    </div>
    <div id="headers">
    <table>
        <tr>
            <th>Field name</th>
            <th>Value</th>
        </tr>
    {{#headers}}
        <tr>
            <td>{{field}}</td>
            <td>{{content}}</td>
        </tr>
    {{/headers}}
    </table>
    </div>
</div>
<!-- End of Headers -->
